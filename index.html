<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Tip Calculator</title>
</head>
<body>
  
    
    <div class="container"> <!-- first container   -->
        <div class="calculator"> <!-- second container   -->
            <h3 style="text-align: center; font-weight: bold;">Tip Calculator</h3> <!-- adding styling to this title. Making it bold -->
            <div class="social-icons"> <!-- took this from my other project login-form. Code line from 16 - 19. --> 
                <a href="https://www.facebook.com/" target="blank"><img src="images/fb.png"></a> <!--target="blank" will open a new tab. Thanks to Joey's tip from my cohort-->
                <a href="https://www.tumblr.com/" target="blank"><img src="images/tw.png"></a> <!--target="blank" will open a new tab. Thanks to Joey's tip from my cohort-->
                <a href="https://www.google.com/" target="blank"><img src="images/gp.png"></a> <!--target="blank" will open a new tab. Thanks to Joey's tip from my cohort-->
            </div>
            <p style="border-bottom: 2px solid rgba(211, 211, 211, 0.5);"></p> <!-- adding color to the border bottom style and adding a border underneath the title  -->
            <br> <!-- creating space   -->
            <label for="amount">Bill Amount</label> <!-- first input box   -->
            <br>
            <button><img src="./images/dollarsign.png"></button><input id="amount" type="text"> <!-- first input box for the bill amount & added dollar sign icon (size is 50px).   -->
            <br>
            <label for="guest">Number of Guests</label> <!-- second input box for the number of guest  -->
            <br>
            <button><img src="./images/user.png"></button><input id="guests" type="text"> <!-- second input box for the number of guest and guest icon included (size is 50px)  -->
            <br>
            <br>
            <label for="quality">Service Quality</label> <!-- selection for how service was --->
            <br>
            <select id="quality"> <!-- create a selection for how service was in a drop down list style with 5 options --->
                <option disabled selected value="0">Choose...</option> <!-- these are the choices for the user to pick from-->
                <option value="0.3">30% - Outstanding</option> <!--this option means that the service was outstanding - highest possible choice-->
                <option value="0.2">20% - Good</option> <!--this option means that the service was good - 2nd highest possible choice-->
                <option value="0.15">15% - It was ok</option> <!--this option means that the service was ok - 3rd highest possible choice-->
                <option value="0.10">10% - Bad</option> <!--this option means that the service was bad - 2nd lowest possible choice-->
                <option value="0.5">5% - Terrible</option> <!--this option means that the service was terrible - lowest possible choice-->
            </select>
                <div style="text-align: center;"> <!--this is for the next button section and style-->
                <p style="border-top: 2px rgba(211, 211, 211, 0.5);"></p> <!-- adding color to the button -->
               <button onclick="calculate()"
               style="border-radius: 5px; width: fit-content;">Calculate</button> <!--added button to calculate the tip and an empty onClick function. Styling was added to the button.-->
            </div> <!--the end of the calculator div tag-->
        </div> <!--end of second div tag-->
        <div id="tip-amount"></div> <!--this div tag is for the tip amount container-->
    </div>




    <script src="restaurant.js"></script>
</body>
</html>
